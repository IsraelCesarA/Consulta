<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu" id="menu">
            <a class="navbar-brand">Consulta de Horários</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" id="voltar_terminais">Voltar para Terminais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" id="voltar_linhas">Voltar para Linhas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch">
                                <label class="form-check-label" for="themeSwitch">Tema Escuro</label>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger ms-3" onclick="limparDados()">Limpar Dados</button>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="select_div" class="mt-3">
            <label for="terminal" class="form-label">Selecione um Terminal</label>
            <select class="form-select" name="terminal" id="terminal" aria-label="Selecione um Terminal">
                <option selected disabled>Selecione um Terminal</option>
                </select>
        </div>

        <div id="check_list" class="mt-3"></div>
        <div id="table_div"></div>
    </div>

    <div id="loader">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
