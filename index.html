<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light menu padding_menu" id="menu">
            <a class="navbar-brand">Consulta de Horários</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link disabled" disabled id="voltar_terminais">Voltar para Terminais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" id="voltar_linhas">Voltar para Linhas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Tema Escuro</label>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="select_div" class="form-floating">
            <select class="form-select" name="terminal" id="terminal">
                <option selected disabled>Selecione um Terminal</option>
            </select>
            <label for="floatingSelect">Selecione um Terminal</label>
        </div>
        <div id="check_list" class="check_list_escuro"></div>
        <div id="table_div"></div>
    </div>
    <div id="loader" class="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
